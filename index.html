<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Catgen Launcher</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            justify-content: center;
            align-items: center;
            background: #f5f5f5;
        }
        .container {
            display: flex;
            gap: 40px;
        }
        .box {
            width: 200px;
            height: 200px;
            background: #fff;
            border: 2px solid #ccc;
            border-radius: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            font-family: sans-serif;
            cursor: pointer;
            transition: box-shadow 0.2s, border-color 0.2s;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
            user-select: none;
        }
        .box:hover {
            border-color: #0078d4;
            box-shadow: 0 4px 16px rgba(0,120,212,0.12);
        }
    </style>
</head>
<body>
    <div style="text-align: center; font-size: 1.5em; font-family: sans-serif; color: #333; margin-bottom: 40px;">
        Hello! I vibe coded this in an evening. Technology is amazing!
    </div>
    <div class="container">
        <div class="box" onclick="window.open('cursor-catgen.html', '_blank')">
            Cursor Catgen
        </div>
        <div class="box" onclick="window.open('copilot-catgen.html', '_blank')">
            Copilot Catgen
        </div>
    </div>
</body>
</html>
